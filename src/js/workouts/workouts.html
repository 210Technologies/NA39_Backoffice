<div id="page-content-wrapper">
  <div id="page-content">            
    <div class="container">


      <div id="page-title">
        <h2>Workouts</h2>
        
      </div>

      <div class="panel" ng-show="$ctrl._newCat == false">
          <div class="panel-body" style="text-align:center;">
              <!-- <button class="btn btn-primary">Nouvelle vid√©o</button> -->
              <button class="btn btn-blue-alt"  ng-click="$ctrl.newWorkoutModal()">New workout</button>
             
          </div>
      </div>
    
      <div class="row" style="display:flex;flex-direction: row;flex-wrap: wrap;">
        <div class="col-md-4 col-lg-3" ng-repeat="workout in $ctrl._workouts" style="max-width: 250px;" >
          <div class="thumbnail-box-wrapper">
            <div class="thumbnail-box" >
              <a class="thumb-link" ui-sref="app.workout({id: workout.id})" title="" ></a>
              <div class="thumb-content">
                <div class="center-vertical">
                  <div class="center-content">
                    <i class="icon-helper icon-center animated zoomInUp font-white glyph-icon icon-linecons-camera"></i>
                  </div>
                </div>
              </div>
              <div class="thumb-overlay bg-black"></div>
              <img class="lazy" ng-src="{{workout.cover.url}}" data-original="{{workout.cover.url}}" check-image alt="" style="display: block;">
            </div>
            <div class="thumb-pane">
              <h3 class="thumb-heading animated rollIn">
                  <a ui-sref="app.workout({id: workout.id})" title="">
                      {{workout.title}}
                  </a>
                  <small style="    height: 80px;overflow: scroll;">{{workout.description}}</small>
                  <span ng-class="{'bs-label label-danger': workout.status == 'offline', 'bs-label label-success': workout.status == 'online'}" style="position: absolute;right: 10px;margin-top: 10px;">{{workout.status}}</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
