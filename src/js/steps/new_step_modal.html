<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.modalInstance.close($ctrl._new_video)">&times;</button>
    <h4 class="modal-title">Nouvelle video dans {{$ctrl._category.name}}</h4>
</div>
<div class="modal-body">
    <div id="form-wizard-3" class="form-wizard">
        <ul>
            <li id="link-1" class="active">
                <a href="#step-1" data-toggle="tab" aria-expanded="true">
                    <label class="wizard-step">1</label>
                  <span class="wizard-description">
                     Informations
                     <small></small>
                  </span>
                </a>
            </li>
            <li id="link-2" class="">
                <a href="#step-2" data-toggle="tab">
                    <label class="wizard-step">2</label>
              <span class="wizard-description">
                 Video
                 <small>Join the video</small>
              </span>
                </a>
            </li>
            <li id="link-3" class="">
                <a href="#step-3" data-toggle="tab">
                    <label class="wizard-step">3</label>
              <span class="wizard-description">
                Cover
                 <small>Join the cover</small>
              </span>
                </a>
            </li>
            <li id="link-4">
                <a href="#step-4" data-toggle="tab">
                    <label class="wizard-step">4</label>
              <span class="wizard-description">
                 Parameters
                 <small>set publication parameters</small>
              </span>
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="step-1">
                <form class="form-horizontal bordered-row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" id="" placeholder="Titre" ng-model="$ctrl._new_video.title">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sub Titre</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" id="" placeholder="Titre" ng-model="$ctrl._new_video.sub_title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-8">
                            <textarea name="" id="" class="form-control" ng-model="$ctrl._new_video.description"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab-pane" id="step-2">
                <form class="form-horizontal bordered-row">
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="img-modal" ng-hide="$ctrl._video_uploader.queue[0]" >
                              <div class="js input-file-container">
                                <input class="input-file" type="file" uploader="$ctrl._video_uploader" nv-file-select></input>
                                <label class="input-file-trigger" for="my-file{{$index + 1 %> %>" tabindex="0">
                                  Choose video...
                                </label>
                              </div>
                            </div>
                            <div ng-show="$ctrl.src_set">
                                <video style="width: 100%;height: 400px;" controls>
                                  <source ng-src="{{$ctrl._new_video.src.url}}" type="video/mp4">
                                  <source ng-src="{{$ctrl._new_video.src.url}}" type="video/quicktime">
                                  Your browser does not support HTML5 video.
                                </video>
                            </div>
                            <div class="content-box" ng-repeat="item in $ctrl._video_uploader.queue" ng-show="!$ctrl.src_set">
                                <div class="content-box-wrapper">
                                    Name: <span ng-bind="item.file.name"></span>
                                    <div class="progressbar" data-value="{{item.progress}}">
                                        <div ng-class=" {'progressbar-value bg-blue': item.progress < 100, 'progressbar-value bg-green': item.progress == 100}" style="width: {{item.progress}}%">
                                            <div class="progress-label">{{item.progress}}%</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="button-pane">
                                    <button ng-click="$ctrl.uploadVideo(item)" class="btn btn-success">
                                        <div class=" icon-typicons-export"> </div>
                                         Upload
                                    </button>
                                    <button ng-click="item.cancel()" class="btn btn-warning" title="Stop">
                                        <div class=" icon-typicons-block"> </div>
                                        Stop
                                    </button>
                                    <button ng-click="item.remove()" class="btn btn-danger" title="Supprimer">
                                        <div class=" icon-typicons-cancel"> </div>
                                        Cancel
                                    </button>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>

            <div class="tab-pane " id="step-3">
                 <form class="form-horizontal bordered-row">
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="img-modal" ng-hide="$ctrl._cover_uploader.queue[0]" >
                              <div class="js input-file-container">
                                <input class="input-file" type="file" uploader="$ctrl._cover_uploader" nv-file-select></input>
                                <label class="input-file-trigger" for="my-file{{$index + 1 %> %>" tabindex="0">
                                  Choose cover...
                                </label>
                              </div>
                            </div>
                            <div class="row" ng-show="$ctrl.cover_set">
                                <div class="col-md-12">
                                    <div class="thumbnail-box">
                                        <a class="thumb-link" href="#" title=""></a>
                                        <div class="thumb-content">
                                            <div class="center-vertical">
                                                <div class="center-content">
                                                    <h3 class="thumb-heading animated bounceIn">
                                                        <small>{{$ctrl.getDate($ctrl._new_video.created_at)}}</small>
                                                    </h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="thumb-overlay bg-primary"></div>
                                        <img class="lazy" ng-src="{{$ctrl._new_video.cover.url}}" data-original="{{$ctrl._new_video.cover.url}}"  alt="" style="display: block;">
                                     </div>
                                </div>
                            </div>
                            <div class="content-box" ng-repeat="item in $ctrl._cover_uploader.queue" ng-show="!$ctrl.cover_set">
                                <div class="content-box-wrapper">
                                    Name: <span ng-bind="item.file.name"></span>
                                    <div class="progressbar" data-value="{{item.progress}}">
                                        <div ng-class=" {'progressbar-value bg-blue': item.progress < 100, 'progressbar-value bg-green': item.progress == 100}" style="width: {{item.progress}}%">
                                            <div class="progress-label">{{item.progress}}%</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="button-pane">
                                    <button ng-click="$ctrl.uploadCover(item)" class="btn btn-success">
                                        <div class=" icon-typicons-export"> </div>
                                        Upload
                                    </button>
                                    <button ng-click="item.cancel()" class="btn btn-warning" title="Stop">
                                        <div class=" icon-typicons-block"> </div>
                                        Stop
                                    </button>
                                    <button ng-click="item.remove()" class="btn btn-danger" title="Supprimer">
                                        <div class=" icon-typicons-cancel"> </div>
                                        Cancel
                                    </button>

                                </div>
                            </div>
                        </div>
                </div>
            </form>
            </div>
                    <div class="tab-pane" id="step-4">
                        <form class="form-horizontal bordered-row">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" id=""  value="online" ng-model="$ctrl._new_video.status">
                                Online
                            </label>
                            <label class="radio-inline">
                                <input type="radio" id=""  value="offline" ng-model="$ctrl._new_video.status">
                                Offline
                            </label>
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
    </div>
    
         
        
        
        
    



<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.cancelEdit()">
        <div class=" icon-typicons-cancel-outline"> </div>
        <!-- <i class="fa fa-edit"></i>  -->
    </button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.firstStep()" ng-show="$ctrl.step == 1">
        Next
        <i class="glyph-icon icon-arrow-right"></i>
    </button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.secondStep()" ng-show="$ctrl.step == 2">
        Next
        <i class="glyph-icon icon-arrow-right"></i>
    </button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.thirdStep()" ng-show="$ctrl.step == 3">
        Next
        <i class="glyph-icon icon-arrow-right"></i>
    </button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.fourthStep()" ng-show="$ctrl.step == 4">
        Save
        <i class="glyph-icon icon-arrow-right"></i>
    </button>
</div>
