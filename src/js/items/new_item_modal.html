<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.modalInstance.close($ctrl._new_item)">&times;</button>
    <h4 class="modal-title">Nouvel Ã©quipement dans {{$ctrl._category.name}}</h4>
</div>



<div class="modal-body">
    <form class="form-horizontal bordered-row">
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="img-modal" ng-hide="$ctrl._item_uploader.queue[0]" >
                    <div class="js input-file-container">
                        <input class="input-file" type="file" uploader="$ctrl._item_uploader" nv-file-select></input>
                        <label class="input-file-trigger" for="my-file{{$index + 1 %> %>" tabindex="0">
                          Chosir une photo...
                        </label>
                      </div>
                </div>
                <div class="content-box" ng-repeat="item in $ctrl._item_uploader.queue">
                    <div class="content-box-wrapper">
                        Name: <span ng-bind="item.file.name"></span>
                        <div class="progressbar" data-value="{{item.progress}}">
                            <div ng-class=" {'progressbar-value bg-blue': item.progress < 100, 'progressbar-value bg-green': item.progress == 100}" style="width: {{item.progress}}%">
                                <div class="progress-label">{{item.progress}}%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-8 ">
                <input type="text" class="form-control" id="" placeholder="Nom" ng-model="$ctrl._new_item.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Description</label>
            <div class="col-sm-8">
                <textarea name="" id="" class="form-control" ng-model="$ctrl._new_item.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Lien</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="" placeholder="Lien" ng-model="$ctrl._new_item.link">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" id=""  value="online" ng-model="$ctrl._new_item.status">
                    Online
                </label>
                <label class="radio-inline">
                    <input type="radio" id=""  value="offline" ng-model="$ctrl._new_item.status">
                    Offline
                </label>
            </div>
        </div>
    </form>
</div>
    
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.cancelEdit()">
        <div class=" icon-typicons-cancel-outline"> </div>
        <!-- <i class="fa fa-edit"></i>  -->
    </button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.saveItem()">
        <i class="glyph-icon icon-floppy-o"></i>
        Enregistrer
    </button>
</div>
