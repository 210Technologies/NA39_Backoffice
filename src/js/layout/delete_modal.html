<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.modalInstance.close()">&times;</button>
    <h4 class="modal-title">Confirmation</h4>
</div>


<div class="modal-body" >
    {{$ctrl._message}}
</div>
<div class="modal-footer" >
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.modalInstance.close()">
        Cancel
        <!-- <i class="fa fa-edit"></i>  -->
    </button>
    <button type="button" class="btn btn-danger" ng-click="$ctrl.confirm()">Confirm</button>
</div>
