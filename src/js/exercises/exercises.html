<div id="page-content-wrapper">
  <div id="page-content">            
    <div class="container">


      <div id="page-title">
        <h2>Exercises</h2>
        
      </div>

      <div class="panel" ng-show="$ctrl._newCat == false">
          <div class="panel-body" style="text-align:center;">
              <!-- <button class="btn btn-primary">Nouvelle vid√©o</button> -->
              <button class="btn btn-blue-alt"  ng-click="$ctrl.newExerciseModal()">New exercise</button>
             
          </div>
      </div>
    
      <div class="row" style="display:flex;flex-direction: row;flex-wrap: wrap;">
        <div class="col-md-4 col-lg-3" ng-repeat="exercise in $ctrl._exercises" style="max-width: 250px;" >
          <div class="thumbnail-box-wrapper">
            <div class="thumbnail-box" ng-click="$ctrl.exerciseModal(exercise)">
              <a class="thumb-link" href="javascript:void(0)" title=""></a>
              <div class="thumb-content">
                <div class="center-vertical">
                  <div class="center-content">
                    <i class="icon-helper icon-center animated zoomInUp font-white glyph-icon icon-linecons-camera"></i>
                  </div>
                </div>
              </div>
              <div class="thumb-overlay bg-black"></div>
              <img ng-src="{{exercise.cover.url}}" check-image alt="" style="display: block;">
            </div>
            <div class="thumb-pane">
              <h3 class="thumb-heading animated rollIn">
                  <a ng-click="$ctrl.exerciseModal(exercise)" title="">
                      {{exercise.title}}
                  </a>
                  <small style="    height: 80px;overflow: scroll;">{{exercise.description}}</small>
                  <span ng-class="{'bs-label label-danger': exercise.status == 'offline', 'bs-label label-success': exercise.status == 'online'}" style="position: absolute;right: 10px;margin-top: 10px;">{{exercise.status}}</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
